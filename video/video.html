<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./fontawesome-free-6.1.1-web/css/all.css">
    <link rel="stylesheet" href="video.css"/>
    <title>Video Player</title>
  </head>
  <body>

    <div class="video_wrapper">
        <div class="video_player">
            <video class="video" src="./The Greatest Guitar Solo Ever Played.mp4" poster="https://i.ytimg.com/vi/yBsgIiMK3DI/hq720.jpg?sqp=-oaymwEcCNAFEJQDSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLAP5n7o46OXKc34rHneC0grgbu6OQ"></video>
            <div class="progressAreaTime">
                0:00
            </div>
            <div class="controls">
                <div class="progress-bar">
                    <div class="outer_bar">
                        <div class="inner_bar progress_bar_one" style="width: 0%;"></div>
                    </div>
                </div>
                <div class="control-list">
                    <div class="controls-left">
                        <span class="icon">
                            <i class="fa-solid fa-backward material-icons"></i>
                        </span>
                        <span class="icon play_pause">
                            <i class="fa-solid fa-play playBtn material-icons"></i>
                            <i class="fas fa-pause pauseBtn material-icons"></i>
                        </span>
                        <span class="icon">
                            <i class="fa-solid fa-forward material-icons"></i>
                        </span>
                        <span class="icon volume_wrapper">
                            <i class="fas fa-volume-up volume"></i>
                            <i class="fas fa-volume-mute volumeNone"></i>
                            <input type="range" min="0" max="100" class="volume_range">
                        </span>
                        <div class="timer">
                            <span class="current">0:00</span> / <span class="duration">0:00</span>
                        </div>
                    </div>
                    <div class="controls-right">
                        <span class="icon">
                            <i class="fas fa-cog material-icons settingsIcon"></i>
                        </span>
                        <span class="icon fullscreen">
                            <i class="fa-solid fa-expand material-icons"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="settings">
                <div class="playback">
                    <span>Playback Speed</span>
                    <ul>
                        <li data-speed="0.25">0.25</li>
                        <li data-speed="0.25">0.5</li>
                        <li data-speed="0.25">0.75</li>
                        <li data-speed="1" class="active">Normal</li>
                        <li data-speed="1.25">1.25</li>
                        <li data-speed="1.5">0.5</li>
                        <li data-speed="1.75">0.75</li>
                        <li data-speed="2">2</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="video.js"></script>
  </body>
</html>
