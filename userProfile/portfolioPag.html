<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>

    <link rel="stylesheet" href="/portfolioPage.css">
    <link rel="stylesheet" href="/all.min copy.css">
</head>
<body>
    <div class="mainWrapper">
        <div class="mainNav">
            <i class="fas fa-arrow-left"></i>
            <div class="logo">Next Step</div>
        </div>
        
        <div class="profileWrapper">
            <div class="profile">
                <div class="profileImage">
                    <img class="profileImage" alt="User Profile." src="/images/profilePic.png" >
                </div>
            </div>
        
            <div class="profileHeader">
                <h3>Signal Man</h3>
                <p>Ajman, UAE</p>
            </div>

            <div class="follow">
                <div class="followers">
                    <h2>401</h2>
                    <p>Followers</p>
                </div>
                <div class="following">
                    <h2>101</h2>
                    <p>Following</p>
                </div>
            </div>

            <div class="userSocial">
                <i class="fab fa-instagram"></i>
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
            </div>
        </div>

        <div class="portfolioGridWrapper">
            <div class="portfolioNav">
                <div class="portfolioNavIcon">
                    <i class="fas fa-copy"></i>
                    <p>Portfolio</p>
                </div>
                <div class="portfolioNavIcon">
                    <i class="fas fa-photo-video"></i>
                    <p>Gallery</p>
                </div>
                <div class="portfolioNavIcon">
                    <i class="fas fa-video"></i>
                    <p>Videos </p>
                </div>
            </div>


            <div class="portfolioGrid">
                <h3>Gallery</h3>
                <div class="resume">
                    <i class="fas fa-plus"></i>
                    <p>Upload Resume</p>
                </div>
            </div>
        </div>
    </div>



    <script src="/all.min copy.js"></script>
</body>
</html>
